<h1>Tạo danh mục mới</h1>
<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Tên sách</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="title" required="nhập tên sách">
  </div>
  <div style="color: red" class="alert alert-danger" role="alert" *ngIf="bookForm.get('title').invalid && bookForm.get('title').touched">
    nhập tên sách!
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Tác giả</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" formControlName="author" required="nhập tên tác giả">
  </div>
  <div style="color: red" class="alert alert-danger" role="alert" *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched">
    nhập tên tác giả!
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description" required="nhập mô tả"></textarea>
  </div>
  <div style="color: red" class="alert alert-danger" role="alert" *ngIf="bookForm.get('description').invalid && bookForm.get('description').touched">
    Cung cấp mô tả
  </div>
  <div class="col-auto">
    <button [disabled]="bookForm.valid" type="submit" class="btn btn-primary mb-3">Tạo mới</button>
  </div>
</form>
